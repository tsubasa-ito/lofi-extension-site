<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d12"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a261"/>
      <stop offset="100%" style="stop-color:#e9c46a"/>
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#b794f4"/>
      <stop offset="100%" style="stop-color:#f4a261"/>
    </linearGradient>

    <!-- Purple Orb -->
    <radialGradient id="purpleOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>

    <!-- Orange Orb -->
    <radialGradient id="orangeOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4a261;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#f4a261;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Ambient Orbs -->
  <ellipse cx="1000" cy="100" rx="300" ry="300" fill="url(#purpleOrb)"/>
  <ellipse cx="200" cy="530" rx="250" ry="250" fill="url(#orangeOrb)"/>

  <!-- Vinyl Record -->
  <g transform="translate(180, 315)">
    <!-- Vinyl base -->
    <circle cx="0" cy="0" r="120" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
    <!-- Grooves -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="0" cy="0" r="85" fill="none" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#2a2a2a" stroke-width="1"/>
    <!-- Label -->
    <circle cx="0" cy="0" r="40" fill="url(#accentGradient)"/>
    <circle cx="0" cy="0" r="6" fill="#1a1a1a"/>
    <text x="0" y="-18" font-family="monospace" font-size="10" font-weight="bold" fill="#1a1a1a" text-anchor="middle">LOFI</text>
  </g>

  <!-- Waveform -->
  <g transform="translate(138, 480)">
    <rect x="0" y="-15" width="4" height="30" rx="2" fill="#f4a261" opacity="0.8"/>
    <rect x="10" y="-25" width="4" height="50" rx="2" fill="#f4a261" opacity="0.9"/>
    <rect x="20" y="-20" width="4" height="40" rx="2" fill="#f4a261" opacity="0.7"/>
    <rect x="30" y="-30" width="4" height="60" rx="2" fill="#f4a261"/>
    <rect x="40" y="-18" width="4" height="36" rx="2" fill="#f4a261" opacity="0.8"/>
    <rect x="50" y="-22" width="4" height="44" rx="2" fill="#f4a261" opacity="0.9"/>
    <rect x="60" y="-12" width="4" height="24" rx="2" fill="#f4a261" opacity="0.6"/>
    <rect x="70" y="-28" width="4" height="56" rx="2" fill="#f4a261" opacity="0.95"/>
    <rect x="80" y="-16" width="4" height="32" rx="2" fill="#f4a261" opacity="0.75"/>
  </g>

  <!-- Main Text -->
  <text x="600" y="240" font-family="'Space Mono', monospace" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">Lofi BGM Player</text>

  <!-- Subtitle -->
  <text x="600" y="310" font-family="'Zen Maru Gothic', sans-serif" font-size="32" fill="#b794f4" text-anchor="middle">ローファイ音楽で集中力アップ</text>

  <!-- Description -->
  <text x="600" y="380" font-family="'Zen Maru Gothic', sans-serif" font-size="22" fill="#8b8698" text-anchor="middle">作業用BGM・勉強用BGM | Chrome・Edge・Firefox対応</text>

  <!-- Badge -->
  <g transform="translate(600, 480)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="url(#accentGradient)"/>
    <text x="0" y="6" font-family="'Space Mono', monospace" font-size="16" font-weight="bold" fill="#0d0d12" text-anchor="middle">無料ダウンロード</text>
  </g>

  <!-- Browser Icons hint -->
  <g transform="translate(600, 560)" fill="#5a5465">
    <text x="0" y="0" font-family="'Zen Maru Gothic', sans-serif" font-size="16" text-anchor="middle">Chrome | Edge | Firefox 拡張機能</text>
  </g>
</svg>
